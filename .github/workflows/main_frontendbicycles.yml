name: Build and deploy React app to Azure Web App - frontendbicycles

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: dist/   # <-- Aquí se usa dist porque Vite genera esa carpeta
  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build

      - name: List downloaded artifact contents
        run: ls -la react-build/   # <-- Esto te ayuda a verificar que se descargó bien

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_FC9BED503BC14B0DB3C1F6429CC3D055 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_18269F12623247CDADB14F98FA523DB7 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_C5158733A79A4DF4B735CF0C7095EFB3 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'frontendbicycles'
          slot-name: 'Production'
          package: react-build   # <-- Aquí se indica que se despliegue la carpeta descargada
